<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header class="header">
      <img src="./logo/logo.png" class="logo"/>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
      <ul class="menu">
        <li><a href="./index.html">Home</a></li>
        <li class="about"><a href="./about.html">About</a></li>
        <li class="contact"><a href="./contact.html">Contact</a></li>
      </ul>
    </header>
    <div class="contact-background">
      <div class="contact-box">
        <center><img class="contact-box-logo" src="./logo/logo.png" alt="blog logo"></center>
        <div class="contact-inputs">
          <input class="name-input" type="name" placeholder="Full Name"/>
            <input class="email-input" type="email" placeholder="Gmail"/>
            <input class="message-input" type="text" placeholder="Your message"/>
          <input class="send-input" type="submit" placeholder="send">
        </div>


      </div>
      

    </div>
  <footer class="footer">
    <h4>FAQ</h4>
  </footer>
 
    
</body>
</html>
