<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="./js/contact.js" defer></script>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header class="header">
      <img src="./logo/logo.png" class="logo"/>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
      <ul class="menu">
        <li><a href="./index.html">Home</a></li>
        <li class="about"><a href="./about.html">About</a></li>
        <li class="contact"><a href="./contact.html">Contact</a></li>
      </ul>
    </header>
    <div class="contact-background">
      <div class="contact-box">
        <center><img class="contact-box-logo" src="./logo/logo.png" alt="blog logo"></center>
        <form>
          <div class="form-group">
            <label>Full name</label>
            <input name="name"  placeholder="full name" minlength="5"/>
            <div class="error-hint hidden">Your name is required</div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input name="email"  placeholder="Gmail"/>
            <div class="error-hint hidden">Your Email is not valid</div>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input name="phone" placeholder="Phone number"/>
            <div class="error-hint hidden">Your phone is not valid</div>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea name="message" placeholder="Your Message"></textarea>
            <div class="error-hint hidden">Your Message is required</div>
          </div>
          <hr/>
          <button>Send</button>
        </form>
        <div class="thankyou hidden">Thank you for your feedback</div>
      
    
      

    </div>
  <footer class="footer">
    <h4>FAQ</h4>
  </footer>
 
    
</body>
</html>
